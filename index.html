        // JS for Video slider navigation
        const btns = document.querySelectorAll(".nav-btn");
        const slides = document.querySelectorAll(".video-slide");
        const contents = document.querySelectorAll(".content");

        let currentSlide = 0;

        function sliderNav(manual) {
            btns.forEach((btn) => {
                btn.classList.remove("active");
            });

            contents.forEach((content) => {
                content.classList.remove("active");
            });

            btns[manual].classList.add("active");
            slides[currentSlide].classList.remove("active");
            slides[manual].classList.add("active");
            contents[manual].classList.add("active");

            currentSlide = manual;
        }

        function autoSlide() {
            let nextSlide = (currentSlide + 1) % slides.length;
            sliderNav(nextSlide);
        }

        // Set an interval for auto-sliding every 5 seconds (5000 milliseconds)
        const autoSlideInterval = setInterval(autoSlide, 7000);

        // Pause auto-slide when a navigation button is clicked
        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                clearInterval(autoSlideInterval); // Stop auto-slide
                sliderNav(i);
            });
        });

        // Restart auto-slide when the last video ends
        slides[slides.length - 1].addEventListener("ended", () => {
            autoSlideIsnterval = setInterval(autoSlide, 7000);
        });
        // for the scrolling and the parallex effect
        document.addEventListener("DOMContentLoaded", function () {
            const videos = document.querySelectorAll(".video-slide");
            const videoContainer = document.querySelector(".video-container");
            const videoOffset = videoContainer.offsetTop;

            function handleScroll() {
                const scrollY = window.scrollY;
                const scrollPercent = (scrollY - videoOffset) / window.innerHeight;

                videos.forEach((video, index) => {
                    const videoOpacity = Math.max(0, 1 - Math.abs(scrollPercent - index) * 2);
                    video.style.opacity = videoOpacity;
                    if (videoOpacity === 1) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }

            window.addEventListener("scroll", handleScroll);
        });
