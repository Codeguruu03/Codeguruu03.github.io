<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp9764093.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            min-height: 100vh;
             
        }
        

        .container {
            background-color: rgba(0,0,0,0); /* Transparent white background */
            backdrop-filter: blur(0px); /* Apply blur effect */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 5.2);
            padding: 30px;
            width: 300px;
            justify-content:right;
            border: 1px solid rgba(0, 0, 0, 6);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            /* text-color: #fff; */
            
        }

        label {
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0);
            /* text-size: 20px; */
            color: #fff;
        }

        input[type="submit"] {
            background-color: rgba(0,0,0,0);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #295cb9;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form method="POST" action="/login">
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
