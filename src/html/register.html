<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/register.css">
    <title>Register</title>
</head>
<body>
    <section class="register">
        <div class="form-box">
            <h2>Create an Account</h2>
            <form id = "registrationForm" method = "post" action="#">
                <div class="inputbox">
                    <input class="input" type="text" name="username" id="username" required>
                    <label for="username">User Name</label>
                </div>
                <div class="inputbox">
                    <input class="input" type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <input class="input" type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="inputbox">
                    <input class="input" type="password" name="confirmPassword" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="login2.html">Login</a></p>
        </div>
    </section>
    <script type="text/javascript" src="/src/js/register.js"></script>
</body>
</html>
