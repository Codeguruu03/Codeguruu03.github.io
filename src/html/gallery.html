<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="/aboutus1.jpeg" alt="Image 1">
                <div class="slide-description">Description for Image 1</div>
            </div>
            <div class="slide">
                <img src="/aboutus2.jpeg" alt="Image 2">
                <div class="slide-description">Description for Image 2</div>
            </div>
            <!-- Add more slides here -->
            <div class="slide">
                <img src="/aboutus3.jpeg" alt="Image 3">
                <div class="slide-description">Description for Image 3</div>
            </div>
            <div class="slide">
                <img src="/aboutus4.jpeg" alt="Image 4">
                <div class="slide-description">Description for Image 4</div>
            </div>
        </div>
        <div class="controls">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
