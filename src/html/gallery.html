<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Image Gallery | CodingNepal</title>
  <link rel="stylesheet" href="/src/css/gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <ul class="items-list">

          <li><a class="item active" data-name="all">All</a></li>
          <li><a class="item" data-name="North India">North India</a></li>
          <li><a class="item" data-name="East India">East India</a></li>
          <li><a class="item" data-name="West India">West India</a></li>
          <li><a class="item" data-name="South India">South India</a></li>
          <!-- <span class="item" data-name="South India"></span> -->
          <li><a class="item" data-name="Central India">Central India</a></li>
        </ul>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="North India"><span><img src="/assets/galleryimages/North/north1.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="Central India"><span><img src="/assets/galleryimages/central/central1.webp" alt="">
        </span>
      </div>
      <div class="image" data-name="South India"><span><img src="/assets/galleryimages/south/south1.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="East India"><span><img src="/assets/galleryimages/East/east1.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="Central India"><span><img src="/assets/galleryimages/central/central2.jpg" alt="">
        </span>
      </div>
      <div class="image" data-name="West India"><span><img src="/assets/galleryimages/west/west1.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="North India"><span><img src="/assets/galleryimages/North/north2.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="East India"><span><img src="/assets/galleryimages/East/east2.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="South India"><span><img src="/assets/galleryimages/south/south2.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="North India"><span><img src="/assets/galleryimages/North/north3.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="Central India"><span><img src="/assets/galleryimages/central//central3.jpg" alt="">
        </span>
      </div>
      <div class="image" data-name="West India"><span><img src="/assets/galleryimages/west/west2.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="East India"><span><img src="/assets/galleryimages/East/east3.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="North India"><span><img src="/assets/galleryimages/North/north4.jpg" alt="">
        </span>
      </div>
      <div class="image" data-name="East India"><span><img src="/assets/galleryimages/East/east2.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="West India"><span><img src="/assets/galleryimages/west/west1.jpeg" alt="">
        </span>
      </div>
      <div class="image" data-name="Central India"><span><img src="/assets/galleryimages/central/central4.jpg" alt="">
        </span>
      </div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="/src/javascript/gallery.js"></script>

</body>

</html>
