<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="/src/css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <a class="item active"  data-name="all">All</a>
        <a class="item"  data-name="bag">North India</a>
        <a class="item" data-name="shoe">East India</a>
        <a class="item" data-name="watch">West India</a>
        <a class="item" data-name="camera">South India</a>
        <!-- <span class="item" data-name="camera"></span> -->
        <a class="item" data-name="headphone">Central India</a>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="/assets/images/aboutus1.jpeg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="/assets/images/aboutus2.jpeg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="/assets/images/aboutus3.jpeg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="/assets/images/aboutus4.jpeg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="/assets/images/aboutus5.jpeg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="/assets/images/aboutus6.jpeg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="/assets/images/aboutus7.jpeg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="/assets/images/aboutus8.jpeg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="/src/javascript/gallery.js"></script>

</body>
</html>
