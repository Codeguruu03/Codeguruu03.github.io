<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="/src/css/dumy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="/src/javascript/dumy.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="/assets/images/aboutus1.jpeg" alt="img" draggable="false"></div>
          <h2>Maharashtra</h2>
          <span>Mumbai</span>
        </li>
        <li class="card">
          <div class="img"><img src="/assets/images/aboutus2.jpeg" alt="img" draggable="false"></div>
          <h2>Banaras</h2>
          <span>Hindu</span>
        </li>
        <li class="card">
          <div class="img"><img src="/assets/images/aboutus3.jpeg" alt="img" draggable="false"></div>
          <h2>Madhya Pradesh</h2>
          <span>Bhopal</span>
        </li>
        <li class="card">
          <div class="img"><img src="/assets/images/aboutus4.jpeg" alt="img" draggable="false"></div>
          <h2>Utarakhand</h2>
          <span>Dehradun</span>
        </li>
        <li class="card">
            <h5>naman</h5>
          <div class="img"><img src="/assets/images/aboutus5.jpeg" alt="img" draggable="false"></div>
          <h2>Delhi</h2>
          <span>Lorem ipsum dolor </span>
        </li>
        <li class="card">
          <div class="img"><img src="/assets/images/aboutus7.jpeg" alt="img" draggable="false"></div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
