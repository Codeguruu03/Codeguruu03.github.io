<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/forgotpassword.css">
    <title>Forgot Password</title>
</head>
<body>
    <section class="forgot-password">
        <div class="form-box">
            <h2>Reset Password</h2>
            <form action="#">
                <div class="inputbox">
                    <input class="input" type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <input class="input" type="password" name="newPassword" id="newPassword" required>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="inputbox">
                    <input class="input" type="password" name="confirmPassword" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p class="back-to-login"><a href="login2.html">Back to Login</a></p>
        </div>
    </section>
</body>
</html>
