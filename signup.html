<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="./signup.css">
<body>
  <div class="wrapper">
    <div class="signup_box">
      <div class="signup-header">
        <span>Signup</span>
      </div>
  
      <div class="input_box">
        <input type="text" id="name" class="input-field" required>
        <label for="name" class="label">Name</label>
      </div>
  
      <div class="input_box">
        <input type="email" id="email" class="input-field" required>
        <label for="email" class="label">Email Address</label>
      </div>
  
      <div class="input_box">
        <input type="text" id="username" class="input-field" required>
        <label for="username" class="label">Username</label>
      </div>
  
      <div class="input_box">
        <input type="password" id="password" class="input-field" required>
        <label for="password" class="label">Password</label>
      </div>

      <div class="input_box">
        <input type="password" id="confirm_password" class="input-field" required>
        <label for="confirm_password" class="label">Confirm Password</label>
      </div>
  
      <div class="input_box">
        <input type="submit" class="input-submit" value="Signup">
      </div>
  
      <div class="login">
        <span>Already have an account? <a href="#">Login</a></span>
      </div>
    </div>
  </div>
</body>
</html>
